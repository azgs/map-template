<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ur Mapz</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
        <![endif]-->
        <link rel="stylesheet" href="style/geocoder.css" />
        <link rel="stylesheet" href="style/base.css" />
    </head>
    <body>
        <section id="map"></section>
        <section id="info">
            <div id="info-content">
                <p>Legend content in here</p>
            </div>
            <div class="scroll-container" id="back-to-map">
                <h3>View the Map</h3>
                <button class="scroll-btn pure-button">
                    <i class="fa fa-chevron-up"></i>
                </button>
            </div>
        </section>
        <div class="scroll-container" id="title-container">
            <h3>The Title of This Map</h3>
            <button class="scroll-btn pure-button">
                <i class="fa fa-chevron-down"></i>
            </button>
        </div>
        <a href="http://azgs.az.gov"><span id="logo"></span></a>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="scripts/waypoints.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
        <script src="scripts/geocoder.js"></script>
        <script src="scripts/map.js"></script>
    </body>
</html>
